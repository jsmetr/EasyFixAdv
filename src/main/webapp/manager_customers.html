    <body id="mimin" class="dashboard" onload="init()">
        <!-- start: modal-add-review -->
        <div class="modal fade" id="modal-add-review">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                        <h4 class="modal-title">Write your review</h4>
                    </div><div class="container"></div>
                    <div class="modal-body padding-0">
                        <form>
                            <div class="contentform">
                                <div class="leftcontact">
                                    <div class="form-group">
                                        <p>Title <span>*</span></p>	
                                        <span class="icon-case"><i class="fa fa-comment-o"></i></span>
                                        <input type="text" name="rev-title" id="rev-title" data-rule="required"/>
                                        <div class="validation"></div>
                                    </div>
                                </div>

                                <div class="rightcontact">	

                                    <div class="form-group">
                                        <p>Rating <span>*</span></p>	
                                        <div class="input-group form-group">
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star" aria-hidden="true"></i>
                                            <i class="fa fa-star-o" aria-hidden="true"></i>
                                            <i class="fa fa-star-o" aria-hidden="true"></i>
                                        </div>
                                        <div class="validation"></div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <p>Description</p>
                                    <span class="icon-case"><i class="fa fa-comments-o"></i></span>
                                    <textarea name="description" rows="14"></textarea>
                                </div>
                            </div>

                        </form>
                        <button type="submit" class="bouton-contact">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- end: modal-add-review>
